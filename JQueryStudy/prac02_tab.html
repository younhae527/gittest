<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TAB</title>
    <style>
        * { padding:0; margin:0; }
        .tab-btn{ width:100%; overflow:hidden; }
        .tab-btn__list{ float:left; list-style:none; }
        .tab-btn__list.tab-btn__list-active{ background:#ddd; }
        .layer{ width:100px; height:100px; border:1px solid red; display:none; }
        #layer1{ display:block; }
    </style>
</head>
<body>
    <ul class="tab-btn">
        <li class="tab-btn__list tab-btn__list-active"><a href="#layer1">버튼1</a></li>
        <li class="tab-btn__list"><a href="#layer2">버튼2</a></li>
        <li class="tab-btn__list"><a href="#layer3">버튼3</a></li>
        <li class="tab-btn__list"><a href="#layer4">버튼4</a></li>
    </ul>
    <div id="layer1" class="layer">
        layer1
    </div>
    <div id="layer2" class="layer">
        layer2
    </div>
    <div id="layer3" class="layer">
        layer3
    </div>
    <div id="layer4" class="layer">
        layer4
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        var tabBtn =  $('.tab-btn__list');
        var tabContent = $('.layer');

        tabBtn.on('click', contentOn);

        function contentOn( e ){
            var index = $(this).index();
            tabBtn.removeClass('tab-btn__list-active');
            tabBtn.eq(index).addClass('tab-btn__list-active');
            tabContent.hide();
            tabContent.eq(index).show();
        }
    </script>
</body>
</html>
